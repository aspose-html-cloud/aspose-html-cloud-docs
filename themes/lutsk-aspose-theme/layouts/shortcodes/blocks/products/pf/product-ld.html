
<div class="col-lg-4 col-md-6 col-sm-12 productfamily_box">
    <div class="productfamilytitle">
        <div class="imgblock"><img class="lazy lazyloaded"
                src='{{ .Get "imgSrc" }}'
                alt='{{ .Get "pfName" }} {{ .Get "title" }}'></div>
        <a href='{{ .Get "productLink" }}'>
            <span class="spanclass">
            {{ .Get "pfName" }}<em>{{ .Get "title" }}</em>
            </span>
            <em>
               {{ .Inner | markdownify }}
            </em>
        </a>
        <script type='application/ld+json'> 
            {
                "@context": "https://www.schema.org",
                "@type": "Product",
                "brand": "{{ .Get "pfName" }}",
                "name": "{{ .Get "title" }}",
                "url": "{{ .Get "productLink" }}",
                "category": "Productivity",
                "image": "",
                "description": "{{ .Inner | markdownify }}",  
                "aggregateRating": {
                    "@type": "aggregateRating",
                    "ratingValue": "{{ .Get "rV" }}",
                    "reviewCount": "{{ .Get "rC" }}"
                }            
            }
        </script>
    </div>    
</div>
