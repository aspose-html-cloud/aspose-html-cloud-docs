{{- $menu := "" -}}
<script>
    {{- with (in .Site.BaseURL "aspose.com") -}}
      {{- $menuPath := "aspose/en/" -}}
      {{- if and (os.FileExists (print "themes/lutsk-aspose-theme/layouts/partials/containerize-menu/" $menuPath )) (os.FileExists (print "themes/lutsk-aspose-theme/assets/containerize-menu/" $menuPath )) -}}
        {{- $.Scratch.Set "containerizeMenuFolderPath" $menuPath -}}
      {{- else -}}
        {{- $menu = "aspose-en"}}
      {{- end -}}
    {{- end -}}
    {{- with (in .Site.BaseURL "aspose.cloud") -}}
      {{- $menuPath := "asposecloud/en/" -}}
      {{- if and (os.FileExists (print "themes/lutsk-aspose-theme/layouts/partials/containerize-menu/" $menuPath )) (os.FileExists (print "themes/lutsk-aspose-theme/assets/containerize-menu/" $menuPath )) -}}
        {{- $.Scratch.Set "containerizeMenuFolderPath" $menuPath -}}
      {{- else -}}
        {{- $menu = "asposecloud-en"}}
      {{- end -}}
    {{- end -}}
    {{- with (in .Site.BaseURL "aspose.app") -}}
      {{- $menu = "asposeapp-en"}}
    {{- end -}}
    {{- with (in .Site.BaseURL "conholdate.com") -}}
      {{- $menu = "conholdate-en"}}
    {{- end -}}
    {{- with (in .Site.BaseURL "codeporting.com") -}}
      {{- $menu = "codeporting-en"}}
    {{- end -}}

    {{- if not (eq $menu "") -}}
      (function(i, s, o, g, r, a, m) {i['ContainerizeMenuObject'] = r; i[r] = i[r] || function() {(i[r].q = i[r].q || []).push(arguments)}, i[r].l = 1 * new Date(); a = s.createElement(o),m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.append(a)})(window, document, 'script', 'https://menu-new.containerize.com/scripts/engine.min.js?v=1.0.1', '{{- $menu -}}');
    {{ end }}
</script>
